<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>⭐️ Media Player with WaveSurfer</title>
  </head>
  <body>
    <section class="section">
      <div class="player">
        <div class="thumb">
          <img src="./thumbs/anymorning.jpeg" alt="" />
        </div>
        <div class="info">
          <div class="detail">
            <div class="title">
              <div class="title1">Keenan Back - Anymorning</div>
              <div class="time">
                <span id="current">0:00</span> /
                <span id="duration">0:00</span>
              </div>
            </div>
            <div class="control">
              <i class="fi-rr-play" id="playPause"></i>
            </div>
          </div>
          <div id="wavesurfer"></div>
        </div>
      </div>
      <div style="margin: 1rem 0; display: flex; flex-direction: column; align-items: center;">
        <label id="isProdLabel" for="isProd">BEFORE</label>
        <input type="checkbox" name="isProd" id="isProd">
      </div>
    </section>

    <script src="https://unpkg.com/wavesurfer.js"></script>
    <script src="./app.js"></script>
  </body>
</html>
